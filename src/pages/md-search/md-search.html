<ion-header>
  <ion-toolbar>
	<ion-title>Pesquisar Cidades</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" >Cancel</span>        
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">	
	<ion-searchbar  
  (ionInput)="inputEvent($event)"
   ></ion-searchbar>  
   {{valor}}
    <ion-list inset>
      <button ion-item *ngFor="let item of itemsFilter" (click)="itemSelected(item)">
          <ion-card>
              <img [src]="item.source" style="width: 100%;height: 175px"/>
              <div class="card-title">{{item.name}}</div>
              <div class="card-subtitle">{{item.main}}</div>              
            </ion-card>
            
      </button> 
    </ion-list>
</ion-content>
