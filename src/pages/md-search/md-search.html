<ion-header>
  <ion-toolbar>
	<ion-title>Pesquisar Cidades</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" >Cancel</span>        
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>	
	<ion-searchbar  
  (ionInput)="inputEvent($event)"
   ></ion-searchbar>  
   {{valor}}
    <ion-list inset>
      <button ion-item *ngFor="let item of itemsFilter" (click)="itemSelected(item)">
        {{ item }}
      </button> 
    </ion-list>
</ion-content>
