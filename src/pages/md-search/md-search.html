<ion-header>
  <ion-toolbar>
	<ion-title>Pesquisar Cidades</ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" >Cancel</span>        
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="card-background-page">	
	<ion-searchbar  
  (ionInput)="inputEvent($event)"
   ></ion-searchbar>  
   {{valor}}
    <ion-list inset *ngFor="let item of itemsFilter">
      <!-- <button ion-item *ngFor="let item of itemsFilter" (click)="itemSelected(item)">
      </button>  -->
        <ion-card>
          <ion-card-header>
            Resumo 
          </ion-card-header>        
        <div class="card-title">
          {{item.name}}
        </div>
        <div class="card-subtitle">
           {{item.main}}
        </div>
        <ion-card-content> 
            <img src="./assets/Flickr.png" style="position:absolute;top:20px;left:10px;width:10%" alt="">
            <img [src]="item.source" style="width: 100%;height: 175px"/>
          {{item.message}}                
        </ion-card-content>
            <ion-row>
              <ion-col>
                  <button ion-button icon-left clear small (click)='adicionar(item)'>
                    <ion-icon name="ios-add"></ion-icon>
                    <div>Adicionar</div>
                  </button>
              </ion-col>              
            </ion-row>
          </ion-card>
    </ion-list>
</ion-content>
